<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="/css/index_styless.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Edu+NSW+ACT+Foundation:wght@700&family=Montserrat:wght@700&family=Oswald:wght@600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
</head>
<body>
    
    <header>
        <img src="/img/logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="No hay mensajes disponibles"></textarea>
            <div>
                <button class="copiar" onclick="botonCopiarMensaje()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="/js/index.js">

    </script>
</body>
</html>
