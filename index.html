<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="css/index_styless.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@700&family=Edu+NSW+ACT+Foundation:wght@700&family=Montserrat:wght@700&family=Oswald:wght@600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">

</head>
<body>
    
    <header>
        <img src="img/logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                <button class="btn_limpiar" onclick="botonLimpiarCampos()">Limpiar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" placeholder="No hay mensajes disponibles"></textarea>
            <div>
                <button class="copiar" onclick="botonCopiarMensaje()">Copiar</button>
            </div>
        </section>
        <section class="redes_contenedor">
            <div class="color">
                <a class="color" href="https://www.linkedin.com/in/daniela-mansilla-javadev/">
                    <svg xmlns="http://www.w3.org/2000/svg" class="color icon icon-tabler icon-tabler-brand-linkedin" width="44" height="44"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A3871" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                    <path d="M8 11l0 5" />
                    <path d="M8 8l0 .01" />
                    <path d="M12 16l0 -5" />
                    <path d="M16 16v-3a2 2 0 0 0 -4 0" />
                </svg>
                </a>
                <a class="color" href="https://github.com/Daniela2-1998">
                    <svg xmlns="http://www.w3.org/2000/svg" class="color icon icon-tabler icon-tabler-brand-github" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A3871" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                    </svg>
                </a>
            </div> 
        </section>
    </main>

    <script src="js/index.js">

    </script>
</body>
</html>
